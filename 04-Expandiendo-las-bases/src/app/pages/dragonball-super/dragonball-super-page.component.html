<section class="row">
    <div class="col-12 col-sm-6">

        <dragonball-character-add
            (newCharacterEvent)="dragonBallServiceIn.agregarPersonaje($event)"
        >
        </dragonball-character-add>
       
    </div>
    <div class="col-12 col-sm-6">
        <dragonball-character-list 
            [characters]="dragonBallServiceIn.characters()"

        >
        </dragonball-character-list> 
        <!--Con [characters] le envio al componente hijo un argumento que estÃ¡ esperando a treaves de un input signals-->
    </div>
</section>
